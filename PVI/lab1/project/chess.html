<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="chess.css">

        <h1 style="text-align: center;">
            Solve the puzzle

        <button type="submit" class="openForm" onclick="openForm()">Sign in</button>

            <form class="registration">
                <h1>Login</h1>

                <label class="label" for="email"><b>Nickname</b></label>
                <input type="text" placeholder="Enter nickname" name="email" required>
                
                <label class="label" for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter password" name="psw" required>
                
                <button type="submit" class="btn">Play</button>
                <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
